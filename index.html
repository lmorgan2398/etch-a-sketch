<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="etch-a-sketch">
            <h1 class="etch-a-sketch-label">Sketch-o-Matic-<button class="grid-size-button etch-a-sketch-label">16</button></h1>
            <div class="grid-container"></div>
            <div class="etch-a-sketch-buttons-container">
                <div class="color-buttons-container">
                    <button class="color-button">Color</button>
                    <button class="black-button">Black</button>
                </div>
                <div class="gradient-buttons-container">
                    <button class="gradient-button">Gradient</button>
                    <button class="solid-button">Solid</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
